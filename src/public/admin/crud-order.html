<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Management</title>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <link
        href="https://cdnjs.cloudflare.com/ajax/libs/select2-bootstrap-5-theme/1.3.0/select2-bootstrap-5-theme.min.css"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>

    <div class="container-fluid mt-4">
        <h1>Order Management</h1>

        <!-- Search and Create Order -->
        <div class="d-flex justify-content-between align-items-center mb-3">
            <button id="show-filter-btn" class="btn btn-primary">Filter Orders</button>
            <button id="show-form-btn" class="btn btn-success">Create New Order</button>
        </div>

        <!-- Filters Section -->
        <div id="filter-container" class="card mt-4" style="display: none;">
            <div class="card-body">
                <h5 class="card-title">Filter Orders</h5>
                <form id="filter-form">
                    <div class="mb-3">
                        <label for="order_id_filter" class="form-label">Order ID</label>
                        <input type="text" class="form-control" id="order_id_filter" name="order_id">
                    </div>
                    <div class="mb-3">
                        <label for="user_email_filter" class="form-label">User Email</label>
                        <input type="text" class="form-control" id="user_email_filter" name="user_email">
                    </div>
                    <div class="mb-3">
                        <label for="order_date_filter" class="form-label">Order Date</label>
                        <input type="date" class="form-control" id="order_date_filter" name="order_date">
                    </div>
                    <button type="submit" class="btn btn-primary">Apply Filters</button>
                    <button type="button" class="btn btn-secondary" id="cancel-filter-btn">Cancel</button>
                </form>
            </div>
        </div>

        <!-- Create Order Form -->
        <div id="form-container" class="card mt-4" style="display: none;">
            <div class="card-body">
                <h5 class="card-title">Create Order</h5>
                <form id="create-order-form">
                    <!-- User Selection -->
                    <div class="mb-3">
                        <label for="user_id" class="form-label">User</label>
                        <select id="user_id" class="form-select">
                        </select>
                    </div>

                    <!-- Order Status -->
                    <div class="mb-3">
                        <label for="order_status" class="form-label">Order Status</label>
                        <select id="order_status" name="order_status" class="form-select">
                            <option value="Pending">Pending</option>
                            <option value="Paid">Paid</option>
                            <option value="Delivered">Delivered</option>
                            <option value="Cancelled">Cancelled</option>
                        </select>
                    </div>

                    <!-- Shipping Information -->
                    <h6 class="card-title">Shipping Information</h6>
                    <div class="mb-3">
                        <label for="country_id" class="form-label">Country</label>
                        <select class="form-control" id="country_id" name="country_id">
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="street">Street</label>
                        <input type="text" id="street" name="street" class="form-control" required />
                    </div>
                    <div class="mb-3">
                        <label for="city">City</label>
                        <input type="text" id="city" name="city" class="form-control" required />
                    </div>

                    <!-- Product Selection -->
                    <div id="product-selection-container" class="mb-3">
                        <label for="product-select" class="form-label">Products</label>
                        <div class="d-flex mb-3">
                            <select id="product-select" class="form-select">
                                <option value="">Select Product</option>
                            </select>
                            <button type="button" id="add-product-btn" class="btn btn-secondary"
                                style="width: 25%;">Add</button>
                        </div>

                        <div id="products-list" class=" mb-3">
                            <!-- Dynamically populated list of products -->
                        </div>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" class="btn btn-primary">Create Order</button>
                    <button type="button" class="btn btn-secondary" id="cancel-btn">Cancel</button>
                </form>
            </div>
        </div>

        <!-- Update Order Form -->
        <div id="form-update-container" class="card mt-4" style="display: none;">
            <div class="card-body">
                <h5 class="card-title">Create Order</h5>
                <form id="update-order-form">
                    <!-- User Selection -->
                    <div class="mb-3">
                        <label for="user_id" class="form-label">User</label>
                        <select id="user_id_update" class="form-select">
                        </select>
                    </div>

                    <!-- Order Status -->
                    <div class="mb-3">
                        <label for="order_status" class="form-label">Order Status</label>
                        <select id="order_status_update" name="order_status" class="form-select">
                            <option value="Pending">Pending</option>
                            <option value="Paid">Paid</option>
                            <option value="Delivered">Delivered</option>
                            <option value="Cancelled">Cancelled</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="is_active" class="form-label">Is Order Active</label>
                        <select id="is_active" name="is_active" class="form-select">
                            <option value="1">Yes</option>
                            <option value="0">No</option>
                        </select>
                    </div>

                    <!-- Shipping Information -->
                    <h6 class="card-title">Shipping Information</h6>
                    <div class="mb-3">
                        <label for="country_id" class="form-label">Country</label>
                        <select class="form-control" id="country_id_update" name="country_id">
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="street">Street</label>
                        <input type="text" id="street" name="street" class="form-control" required />
                    </div>
                    <div class="mb-3">
                        <label for="city">City</label>
                        <input type="text" id="city" name="city" class="form-control" required />
                    </div>

                    <!-- Product Selection -->
                    <div id="product-selection-container" class="mb-3">
                        <label for="product-select" class="form-label">Products</label>
                        <div class="d-flex mb-3">
                            <select id="product-select" class="form-select">
                                <option value="">Select Product</option>
                            </select>
                            <button type="button" id="add-product-btn" class="btn btn-secondary"
                                style="width: 25%;">Add</button>
                        </div>

                        <div id="products-list" class=" mb-3">
                            <!-- Dynamically populated list of products -->
                        </div>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" class="btn btn-primary">Create Order</button>
                    <button type="button" class="btn btn-secondary" id="cancel-update-btn">Cancel</button>
                </form>
            </div>
        </div>

        <!-- Order List -->
        <div class="table-responsive">
            <table class="table table-bordered table-hover">
                <thead>
                    <tr>
                        <th>Order ID</th>
                        <th>Order Hash</th>
                        <th>User ID</th>
                        <th>Status</th>
                        <th>Total Price</th>
                        <th>Paid Amount</th>
                        <th>Is Order Active</th>
                        <th>Created At</th>
                        <th>Shipping Address</th>
                        <th>Order Items</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="order-list"></tbody>
            </table>
        </div>

        <!-- Pagination -->
        <div class="d-flex justify-content-between align-items-center">
            <span id="current-page-display"></span>
            <div id="pagination-container" class="d-flex"></div>
            <span id="result-count"></span>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="/crud-order.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
</body>

</html>
