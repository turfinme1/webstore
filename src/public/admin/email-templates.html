<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Email Template Management</title>
	<link rel="stylesheet" href="https://cdn.ckeditor.com/ckeditor5/43.3.1/ckeditor5.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
	<div class="container mt-5 p-4 border rounded shadow-sm" id="main-container">
		<h1 class="mb-4">Email Template Management</h1>

		<div class="card-body">
			<form id="template-form">
				<div class="mb-3">
					<label for="type" class="form-label">Type of Template</label>
					<select id="type" class="form-select" name="type">
						
					</select>
				</div>
				<div class="mb-3">
					<label for="subject" class="form-label">Email Subject</label>
					<input type="text" class="form-control" id="subject" name="subject" required />
				</div>
				<div class="mb-3">
					<label for="template" class="form-label">Email Body</label>
					<textarea id="template" class="form-control" name="template" rows="10" required></textarea>
				</div>
				<div class="mb-3" id="placeholders">

					
				</div>
				<button type="submit" class="btn btn-primary">Save</button>
			</form>
		</div>
	</div>

	<script src="https://cdn.ckeditor.com/4.22.1/standard/ckeditor.js"></script>
	<script type="module" src="/email-templates.js"></script>
</body>

</html>
