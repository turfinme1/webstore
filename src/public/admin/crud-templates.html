<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template Management</title>
    <link rel="stylesheet" href="https://cdn.ckeditor.com/ckeditor5/43.3.1/ckeditor5.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="profile-container">
        <div class="profile-sidebar">
            <h4>Management Panel</h4>
            <ul class="nav flex-column" id="dynamic-nav">
                <!-- Dynamic navigation will be generated here -->
            </ul>
        </div>

        <div class="profile-content">
            <div class="container mt-4" id="main-container">
                <h1>Template Management</h1>

                <!-- Action Buttons -->
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <div>
                        <button id="show-filter-btn" class="btn btn-primary">Filter Templates</button>
                        <select id="order_by" class="btn btn-primary">
                            <option value="">Sort Templates</option>
                            <option value="name asc">Name (ASC)</option>
                            <option value="name desc">Name (DESC)</option>
                            <option value="type asc">Type (ASC)</option>
                            <option value="type desc">Type (DESC)</option>
                            <option value="subject asc">Subject (ASC)</option>
                            <option value="subject desc">Subject (DESC)</option>
                        </select>
                    </div>
                    <button id="show-form-btn" class="btn btn-success">Create New Template</button>
                </div>

                <!-- Filter Form -->
                <div id="filter-container" class="card mt-4" style="display: none;">
                    <div class="card-body">
                        <h5 class="card-title">Filter Templates</h5>
                        <form id="filter-form">
                            <div class="mb-3">
                                <label for="filter-name" class="form-label">Name</label>
                                <input type="text" class="form-control" id="filter-name" name="name">
                            </div>
                            <div class="mb-3">
                                <label for="filter-type" class="form-label">Type</label>
                                <select class="form-control" id="filter-type" name="type">
                                    <option value="">All</option>
                                    <option value="Email">Email</option>
                                    <option value="Notification">Notification</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary">Apply Filters</button>
                            <button type="button" class="btn btn-secondary" id="cancel-filter-btn">Cancel</button>
                        </form>
                    </div>
                </div>

                <!-- Create Template Form -->
                <div id="form-container" class="card mt-4" style="display: none;">
                    <div class="card-body">
                        <h5 class="card-title">Create Template</h5>
                        <form id="template-form">
                            <div class="mb-3">
                                <label for="name" class="form-label">Template Name</label>
                                <input type="text" class="form-control" id="name" name="name" required>
                            </div>
                            <div class="mb-3">
                                <label for="type" class="form-label">Type</label>
                                <select class="form-control" id="type" name="type">
                                    <!-- <option value="Email">Email</option> -->
                                    <option value="Notification">Notification</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="subject" class="form-label">Subject</label>
                                <input type="text" class="form-control" id="subject" name="subject" required>
                            </div>
                            <div class="mb-3">
                                <label for="template" class="form-label">Template Body</label>
                                <textarea id="template" class="form-control" name="template" rows="10" required></textarea>
                            </div>
                            <div class="mb-3" id="placeholders-create">
                                Available placeholders: {first_name}, {last_name}, {email}, {phone}
                            </div>
                            <!-- <div class="mb-3 border-customization" style="display: none;">
                                <label for="table_border_width" class="form-label">Table Border Width</label>
                                <input type="number" class="form-control" id="table-border-width" name="table_border_width" min="1" max="10">
                            </div>
                            <div class="mb-3 border-customization" style="display: none;">
                                <label for="table_border_color" class="form-label">Table Border Color</label>
                                <select id="table-border-color" class="form-control" name="table_border_color">
                                    
                                </select>
                            </div> -->
                            <button type="submit" class="btn btn-primary">Create</button>
                            <button type="button" class="btn btn-secondary" id="cancel-btn">Cancel</button>
                        </form>
                    </div>
                </div>

                <!-- Edit Template Form -->
                <div id="form-update-container" class="card mt-4" style="display: none;">
                    <div class="card-body">
                        <h5 class="card-title">Edit Template</h5>
                        <form id="template-update-form">
                            <!-- Same fields as create form -->
                            <div class="mb-3">
                                <label for="name-update" class="form-label">Template Name</label>
                                <input type="text" class="form-control" id="name-update" name="name" required>
                            </div>
                            <div class="mb-3">
                                <label for="type-update" class="form-label">Type</label>
                                <select class="form-control" id="type-update" name="type">
                                    <option value="Email">Email</option>
                                    <option value="Notification">Notification</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="subject-update" class="form-label">Subject</label>
                                <input type="text" class="form-control" id="subject-update" name="subject" required>
                            </div>
                            <div class="mb-3">
                                <label for="template-update" class="form-label">Template Body</label>
                                <textarea id="template-update" class="form-control" name="template" rows="10" required></textarea>
                            </div>
                            <div class="mb-3" id="placeholders">
							
                            </div>
                            <div class="mb-3 border-customization" style="display: none;">
                                <label for="table_border_width_update" class="form-label">Table Border Width</label>
                                <input type="number" class="form-control" id="table-border-width-update" name="table_border_width" min="1" max="10">
                            </div>
                            <div class="mb-3 border-customization" style="display: none;">
                                <label for="table_border_color_update" class="form-label">Table Border Color</label>
                                <select id="table-border-color-update" class="form-control" name="table_border_color">
                                    <option value="black">Black</option>
                                    <option value="green">Green</option>
                                    <option value="red">Red</option>
                                    <option value="blue">Blue</option>
                                    <option value="yellow">Yellow</option>
                                    <option value="white">White</option>
                                    <option value="gray">Gray</option>
                                    <option value="purple">Purple</option>
                                    <option value="orange">Orange</option>
                                    <option value="brown">Brown</option>
                                    <option value="pink">Pink</option>
                                    <option value="cyan">Cyan</option>
                                    <option value="magenta">Magenta</option>
                                    <option value="lime">Lime</option>
                                    <option value="teal">Teal</option>
                                    <option value="indigo">Indigo</option>
                                    <option value="maroon">Maroon</option>
                                    <option value="navy">Navy</option>
                                    <option value="olive">Olive</option>
                                    <option value="silver">Silver</option>
                                    <option value="aqua">Aqua</option>
                                    <option value="fuchsia">Fuchsia</option>
                                    <option value="violet">Violet</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary">Update</button>
                            <button type="button" class="btn btn-secondary" id="cancel-update-btn">Cancel</button>
                        </form>
                    </div>
                </div>

                <!-- Template List -->
                <div class="table-responsive">
                    <table class="table table-bordered table-hover">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Type</th>
                                <th>Subject</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="template-list"></tbody>
                    </table>
                </div>

                 <!-- Pagination -->
                 <div class="d-flex justify-content-between align-items-center">
                    <span id="current-page-display"></span>
                    <div id="pagination-container" class="d-flex"></div>
                    <span id="result-count"></span>
                </div>


            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.ckeditor.com/4.22.1/standard/ckeditor.js"></script>
    <script type="module" src="/crud-templates.js"></script>
</body>
</html>
