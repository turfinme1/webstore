<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orders Report by User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css">
    <script defer type="module" src="/report-order-by-user.js"></script>
</head>
<body>
    <div class="profile-container">
        <div class="profile-sidebar">
            <h4>Management Panel</h4>
            <ul class="nav flex-column" id="dynamic-nav">
            </ul>
        </div>

        <div class="container-fluid py-5 profile-content">
            <h1 class="text-start mb-4">Orders Report by User</h1>

            <div class="bg-white p-4 rounded shadow-sm mb-5" id="filter-container">
                <form id="report-form" class="mb-3">
                    <div class="row">
                        <!-- Left Side: Filters -->
                        <div class="col-md-6">
                            <div class="row g-3">
                                <div class="mb-3 col-auto">
                                    <label for="order_total_min" class="form-label">Order Amount Min:</label>
                                        <input type="number" id="order_total_min" name="order_total_min" class="form-control" step="0.01" placeholder="Enter minimum order total" min="0" max="100000000">
                                </div>
                                
                                <div class="mb-3 col-auto">
                                    <label for="order_total_max" class="form-label">Order Amount Max:</label>
                                        <input type="number" id="order_total_max" name="order_total_max" class="form-control" step="0.01" placeholder="Enter maximum order total" min="0" max="100000000">
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="user_name" class="form-label">User Email:</label>
                                    <input type="text" id="user_name" name="user_name" class="form-control" placeholder="Enter user name">
                            </div>
                            
                            <div class="mb-3">
                                <label for="user_id" class="form-label">User ID:</label>
                                    <input type="number" id="user_id" name="user_id" class="form-control" placeholder="Enter user ID">
                            </div>

                        </div>

                        <!-- Right Side: Grouping Options -->
                        <div class="col-md-6">
                        </div>
                    </div>

                    <div class="d-flex justify-content-start align-items-center mb-3">
                        <button type="submit" class="btn btn-primary">Apply Filters</button>
                        <div id="spinner" class="spinner-border text-primary ms-3" role="status" style="display: none;">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                    <!-- <button type="button" id="cancel-filter-btn" class="btn btn-secondary">Cancel</button> -->
                </form>
            </div>

            <!-- <h2 class="text-center mb-4">Report Results</h2> -->
            <div id="row-count" style="text-align: center;" class="mb-3"></div>
            <div class="table-responsive bg-white p-3 rounded shadow-sm">
                <table id="report-table" class="table table-bordered table-striped table-hover">
                    <thead class="table-dark">
                        <tr>
                            <th rowspan="2">User Email</th>
                            <th rowspan="2">User ID</th>
                            <th colspan="2">Last Day</th>
                            <th colspan="2">Last Week</th>
                            <th colspan="2">Last Month</th>
                            <th colspan="2">Last Year</th>
                        </tr>
                        <tr>
                            <th >Count</th>
                            <th>Total Price</th>
                            <th>Count</th>
                            <th>Total Price</th>
                            <th>Count</th>
                            <th>Total Price</th>
                            <th>Count</th>
                            <th>Total Price</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Report data will be inserted here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
