<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-multiselect/1.1.2/css/bootstrap-multiselect.min.css" />
    <style>
        .selected {
            border: 2px solid red;
        }
        .multiselect-container {
            width: 100%;
        }
        
        .multiselect {
            text-align: left;
            height: 38px !important;
            overflow: hidden !important;
        }
        
        /* Fix alignment of dropdown text */
        .multiselect-selected-text {
            float: left;
        }
        
        /* Fix caret position */
        .multiselect::after {
            float: right;
            margin-top: 10px;
        }
    </style>
    <link rel="stylesheet" href="/styles.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
</head>

<body>
    <div class="profile-container">
        <div class="profile-sidebar">
            <h4>Management Panel</h4>
            <ul class="nav flex-column" id="dynamic-nav">
                <!-- Dynamic navigation will be generated here -->
            </ul>
        </div>

        <div class="profile-content">
            <div class="container mt-4" id="main-container">
                <h1>User Group Management</h1>
        
                <!-- Search and Create User -->
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <!-- <div class="input-group w-50">
                        <input type="text" class="form-control" id="search-input" placeholder="Search users...">
                        <button class="btn btn-primary" id="search-btn">Search</button>
                    </div> -->
                    <div>
                        <button id="show-filter-btn" class="btn btn-primary">Filter User Groups</button>
                    </div>
                    <button id="show-form-btn" class="btn btn-success">Create New User Group</button>
                </div>
        
                <!-- Filters Section -->
                <div id="filter-container" class="card mt-4" style="display: none;">
                    <div class="card-body">
                        <h5 class="card-title">Filter Users</h5>
                        <form id="filter-form">
                            <div class="mb-3">
                                <label for="name_filter" class="form-label">Name</label>
                                <input type="text" class="form-control" id="name_filter" name="name">
                            </div>
                            <div class="mb-3">
                                <label for="id_filter" class="form-label">ID</label>
                                <input type="text" class="form-control" id="id_filter" name="id">
                            </div>
                            <div class="row g-3">
                                <div class="mb-3 col-auto">
                                    <label for="users_count_min" class="form-label">User Count (Min)</label>
                                    <input type="number" step="1" min="0" id="users_count_min" name="users_count_min" class="form-control">
                                </div>

                                <div class="mb-3 col-auto">
                                    <label for="users_count_max" class="form-label">User Count (Max)</label>
                                    <input type="number" step="1" min="0" id="users_count_max" name="users_count_max" class="form-control">
                                </div>
                            </div>
                           
                            <button type="submit" class="btn btn-primary">Apply Filters</button>
                            <button type="button" class="btn btn-secondary" id="cancel-filter-btn">Cancel</button>
                        </form>
                    </div>
                </div>
        
        
                <div id="form-container" class=" mt-4" style="display: none;">
                    <div class="card-body">
                        <h5 class="card-title">Create User Group</h5>
                        <form id="create-form">
                            <div class="mb-3">
                                <label for="first_name" class="form-label">First Name</label>
                                <input type="text" class="form-control" id="first_name" name="first_name" required>
                            </div>
                            <div class="mb-3">
                                <label for="last_name" class="form-label">Last Name</label>
                                <input type="text" class="form-control" id="last_name" name="last_name" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="iso_country_code_id" class="form-label">Phone Code</label>
                                <select class="form-control" id="iso_country_code_id" name="iso_country_code_id" required>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="phone" class="form-label">Phone</label>
                                <input type="text" class="form-control" id="phone" name="phone" required>
                            </div>
                            <div class="mb-3">
                                <label for="country_id" class="form-label">Country</label>
                                <select class="form-control" id="country_id" name="country_id">
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="birth_date" class="form-label">Birth Date</label>
                                <input type="date" class="form-control" id="birth_date" name="birth_date">
                            </div>
                            <div class="mb-3">
                                <label for="gender_id" class="form-label">Gender</label>
                                <select class="form-control" id="gender_id" name="gender_id">
                                    <option value="3">Not Specified</option>
                                    <option value="1">Male</option>
                                    <option value="2">Female</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="address" class="form-label">Address</label>
                                <input type="text" class="form-control" id="address" name="address">
                            </div>
                            <div class="mb-3">
                                <label class="form-check-label" for="is_email_verified">Email Verified</label>
                                <select class="form-control" id="is_email_verified" name="is_email_verified">
                                    <option value="false">No</option>
                                    <option value="true">Yes</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="password_hash" class="form-label">Password </label>
                                <input type="password_hash" class="form-control" id="password_hash" name="password_hash">
                            </div>
        
                            <button type="submit" class="btn btn-primary">Submit</button>
                            <button type="button" class="btn btn-secondary" id="cancel-btn">Cancel</button>
                        </form>
                    </div>
                </div>
        
        
                <!-- Update User Form -->
                <div id="form-update-container" class=" mt-4" style="display: none;">
                    <div class="card-body">
                        <h5 class="card-title">Update User Group</h5>
                        <form id="user-update-form">
                            <div class="mb-3">
                                <label for="first_name" class="form-label">First Name</label>
                                <input type="text" class="form-control" id="first_name" name="first_name" required>
                            </div>
                            <div class="mb-3">
                                <label for="last_name" class="form-label">Last Name</label>
                                <input type="text" class="form-control" id="last_name" name="last_name" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="iso_country_code_id_update" class="form-label">Phone Code</label>
                                <select class="form-control" id="iso_country_code_id_update" name="iso_country_code_id"
                                    required>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="phone" class="form-label">Phone</label>
                                <input type="text" class="form-control" id="phone" name="phone" required>
                            </div>
                            <div class="mb-3">
                                <label for="country_id_update" class="form-label">Country</label>
                                <select class="form-control" id="country_id_update" name="country_id">
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="birth_date" class="form-label">Birth Date</label>
                                <input type="date" class="form-control" id="birth_date" name="birth_date">
                            </div>
                            <div class="mb-3">
                                <label for="gender_id" class="form-label">Gender</label>
                                <select class="form-control" id="gender_id" name="gender_id">
                                    <option value="null">Not Specified</option>
                                    <option value="1">Male</option>
                                    <option value="2">Female</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="address" class="form-label">Address</label>
                                <input type="text" class="form-control" id="address" name="address">
                            </div>
                            <div class="mb-3">
                                <label class="form-check-label" for="is_email_verified">Email Verified</label>
                                <select class="form-control" id="is_email_verified" name="is_email_verified">
                                    <option value="false">No</option>
                                    <option value="true">Yes</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="password_hash" class="form-label">Password </label>
                                <input type="password_hash" class="form-control" id="password_hash" name="password_hash">
                            </div>
        
                            <button type="submit" class="btn btn-primary">Update</button>
                            <button type="button" class="btn btn-secondary" id="cancel-update-btn">Cancel</button>
                        </form>
                    </div>
                </div>
        
                <!-- User List -->
                <div class="table-responsive">
                    <table class="table table-bordered table-hover">
                        <thead>
                            <tr>
                                <th class="sortable" data-sort-key="id">ID</th>
                                <th class="sortable" data-sort-key="name">Name</th>
                                <th class="sortable" data-sort-key="created_at">Created At</th>
                                <th class="sortable" data-sort-key="updated_at">Updated At</th>
                                <th class="sortable" data-sort-key="filters">Filters</th>
                                <th class="sortable" data-sort-key="users_count">User Count</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="user-list"></tbody>
                    </table>
                </div>
        
                <!-- Pagination -->
                <div class="d-flex justify-content-between align-items-center">
                    <span id="current-page-display"></span>
                    <div id="pagination-container" class="d-flex"></div>
                    <span id="result-count"></span>
                </div>
        
            </div>
        </div>
    </div>

    <script defer src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/dayjs@1/plugin/utc.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/dayjs@1/plugin/timezone.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-multiselect/1.1.2/js/bootstrap-multiselect.min.js"></script>
    <script type="module" src="/crud-user-groups.js"></script>
</body>

</html>
