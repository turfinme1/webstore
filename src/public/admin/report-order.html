<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Order Reports</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script defer type="module" src="/report-order.js"></script>
</head>

<body>
    <div class="container mt-4">
        <h1>Order Reports</h1>

        <!-- Filter -->
        <div class="d-flex justify-content-between align-items-center mb-3">
            <button id="show-filter-btn" class="btn btn-primary">Filter Reports</button>
        </div>

        <div id="filter-container" style="display:none;">
            <form id="filter-form" class="mb-3">
                <div class="row">
                    <!-- Left Side: Filters -->
                    <div class="col-md-6">
                        <div class="row g-3">
                            <div class="mb-3 col-auto">
                                <label for="created_at_min" class="form-label">Created At (Start)</label>
                                <input type="date" id="created_at_min" name="created_at_min" class="form-control">
                            </div>

                            <div class="mb-3 col-auto">
                                <label for="created_at_max" class="form-label">Created At (End)</label>
                                <input type="date" id="created_at_max" name="created_at_max" class="form-control">
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="status_filter" class="form-label">Status</label>
                            <select id="status_filter" name="status" class="form-select">
                                <option value="">All Statuses</option>
                                <option value="Pending">Pending</option>
                                <option value="Paid">Paid</option>
                                <option value="Delivered">Delivered</option>
                                <option value="Canceled">Canceled</option>
                            </select>
                        </div>

                        <div class="row g-3">
                            <div class="mb-3 col-auto">
                                <label for="total_price_min" class="form-label">Price (Min)</label>
                                <input type="number" step=".01" min="0" id="total_price_min" name="total_price_min" class="form-control">
                            </div>

                            <div class="mb-3 col-auto">
                                <label for="total_price_max" class="form-label">Price (Max)</label>
                                <input type="number" step=".01" id="total_price_max" name="total_price_max" class="form-control">
                            </div>
                        </div>
                        <!-- <div class="mb-3">
                            <label for="log_level_filter" class="form-label">Log Level</label>
                            <select id="log_level_filter" name="log_level" class="form-select">
                                <option value="">All Levels</option>
                                <option value="INFO">INFO</option>
                                <option value="ERROR">ERROR</option>
                            </select>
                        </div> -->

                        

                    </div>

                    <!-- Right Side: Grouping Options -->
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="group_by_created_at" class="form-label">Group by Created At</label>
                            <select id="group_by_created_at" class="form-select">
                                <option value="">No Grouping</option>
                                <option value="hour">Group by Hour</option>
                                <option value="day">Group by Day</option>
                                <option value="month">Group by Month</option>
                                <option value="year">Group by Year</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="group_by_status" class="form-label">Group by Status</label>
                            <select id="group_by_status" class="form-select">
                                <option value="">No Grouping</option>
                                <option value="status">Group by Status</option>
                            </select>
                        </div>

                        <!-- <div class="mb-3">
                            <label for="group_by_log_level" class="form-label">Group by Log Level</label>
                            <select id="group_by_log_level" class="form-select">
                                <option value="">No Grouping</option>
                                <option value="log_level">Group by Log Level</option>
                            </select>
                        </div> -->
                    </div>
                </div>

                <button type="submit" class="btn btn-primary">Apply Filters</button>
                <button type="button" id="cancel-filter-btn" class="btn btn-secondary">Cancel</button>
            </form>
        </div>

        <!-- Table -->
        <table class="table table-bordered">
            <thead>
                <tr id="order-table-header">
                    <!-- Table headers will be dynamically generated -->
                </tr>
            </thead>
            <tbody id="order-list">
                <!-- Logs will be rendered here -->
            </tbody>
        </table>

        <!-- Pagination -->
        <div class="d-flex justify-content-between align-items-center">
            <span id="current-page-display"></span>
            <span id="result-count"></span>
            <div id="pagination-container"></div>
            <span id="result-group-count"></span>
            <span id="result-group-total-price"></span>
        </div>
    </div>
</body>

</html>
