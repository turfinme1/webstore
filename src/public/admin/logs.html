<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script defer type="module" src="logs.js"></script>
</head>

<body>
    <div class="container mt-4">
        <h1>Log Management</h1>

        <!-- Filter Logs -->
        <div class="d-flex justify-content-between align-items-center mb-3">
            <button id="show-filter-btn" class="btn btn-primary">Filter Logs</button>
        </div>

        <div id="filter-container" style="display:none;">
            <form id="filter-form" class="mb-3">
                <div class="mb-3">
                    <label for="status_code_filter" class="form-label">Status Code</label>
                    <select id="status_code_filter" name="status_code_id" class="form-select"></select>
                </div>
                <div class="mb-3">
                    <label for="log_level_filter" class="form-label">Log Level</label>
                    <select id="log_level_filter" name="log_level" class="form-select">
                        <option value="">All Levels</option>
                        <option value="INFO">INFO</option>
                        <option value="ERROR">ERROR</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Apply Filters</button>
                <button type="button" id="cancel-filter-btn" class="btn btn-secondary">Cancel</button>
            </form>
        </div>

        <!-- Log Table -->
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Log Level</th>
                    <th>Status Code</th>
                    <th>Short Description</th>
                    <th>Debug Info</th>
                    <th>Admin User</th>
                    <th>User</th>
                    <th>Created At</th>
                </tr>
            </thead>
            <tbody id="log-list">
                <!-- Logs will be rendered here -->
            </tbody>
        </table>

        <!-- Pagination -->
        <div class="d-flex justify-content-between align-items-center">
            <span id="current-page-display"></span>
            <span id="result-count"></span>
            <div id="pagination-container"></div>
        </div>
    </div>

</body>

</html>
