<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .selected {
            border: 2px solid red;
        }
    </style>
    <link rel="stylesheet" href="/styles.css">
</head>

<body>
    <div class="profile-container">
        <div class="profile-sidebar">
            <h4>Management Panel</h4>
            <ul class="nav flex-column" id="dynamic-nav">
                <!-- Dynamic navigation will be generated here -->
            </ul>
        </div>

        <div class="profile-content">
            <div class="container mt-4" id="main-container">
                <h1>Target groups</h1>
        
                <!-- Search and Create User -->
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <div>
                        <button id="show-filter-btn" class="btn btn-primary">Filter Users</button>
                    </div>
                    <div>
                        <button id="show-groups" class="btn btn-primary">Show Target Groups</button>
                        <button id="show-form-btn" class="btn btn-success">Create New Target Group</button>
                    </div>
                </div>
        
                <!-- Filters Section -->
                <div id="filter-container" class="card mt-4 mb-4">
                    <div class="card-body">
                        <h5 class="card-title">Filter Users</h5>
                        <form id="filter-form">
                            <div class="mb-3">
                                <label for="first_name_filter" class="form-label">First Name (multiple names are separated with ",")</label>
                                <input type="text" class="form-control" id="first_name_filter" name="first_name">
                            </div>
                            <div class="mb-3">
                                <label for="birth_date_filter" class="form-label">Birth Date</label>
                                <input type="date" class="form-control" id="birth_date_filter" name="birth_date">
                            </div>
                            <div class="mb-3">
                                <label for="gender_id_filter" class="form-label">Gender</label>
                                <select class="form-control" id="gender_id_filter" name="gender_id">
                                    <option value="">All</option>
                                    <option value="1">Male</option>
                                    <option value="2">Female</option>
                                </select>
                            </div>

                            <button type="submit" class="btn btn-primary">Apply Filters</button>
                            <button type="button" class="btn btn-secondary" id="cancel-filter-btn">Cancel</button>
                        </form>
                    </div>
                </div>
        
        
                <div id="form-container" class="card mt-4 mb-4" style="display: none;">
                    <div class="card-body">
                        <h5 class="card-title">Create Target Group</h5>
                        <form id="user-form">
                            <div class="mb-3">
                                <label for="name" class="form-label">Target Group Name</label>
                                <input type="text" class="form-control" id="name" name="name" required>
                            </div>
        
                            <button type="submit" class="btn btn-primary">Submit</button>
                            <button type="button" class="btn btn-secondary" id="cancel-btn">Cancel</button>
                        </form>
                    </div>
                </div>
        
        
                <!-- Update User Form -->
                <div id="form-update-container" class="card mt-4 mb-4" style="display: none;">
                    <div class="card-body">
                        <h5 class="card-title">Update User</h5>
                        <form id="user-update-form">
                            <div class="mb-3">
                                <label for="first_name" class="form-label">First Name</label>
                                <input type="text" class="form-control" id="first_name" name="first_name" required>
                            </div>
                            <div class="mb-3">
                                <label for="last_name" class="form-label">Last Name</label>
                                <input type="text" class="form-control" id="last_name" name="last_name" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="iso_country_code_id_update" class="form-label">Phone Code</label>
                                <select class="form-control" id="iso_country_code_id_update" name="iso_country_code_id"
                                    required>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="phone" class="form-label">Phone</label>
                                <input type="text" class="form-control" id="phone" name="phone" required>
                            </div>
                            <div class="mb-3">
                                <label for="country_id_update" class="form-label">Country</label>
                                <select class="form-control" id="country_id_update" name="country_id">
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="birth_date" class="form-label">Birth Date</label>
                                <input type="date" class="form-control" id="birth_date" name="birth_date">
                            </div>
                            <div class="mb-3">
                                <label for="gender_id" class="form-label">Gender</label>
                                <select class="form-control" id="gender_id" name="gender_id">
                                    <option value="null">Not Specified</option>
                                    <option value="1">Male</option>
                                    <option value="2">Female</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="address" class="form-label">Address</label>
                                <input type="text" class="form-control" id="address" name="address">
                            </div>
                            <div class="mb-3">
                                <label class="form-check-label" for="is_email_verified">Email Verified</label>
                                <select class="form-control" id="is_email_verified" name="is_email_verified">
                                    <option value="false">No</option>
                                    <option value="true">Yes</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="password_hash" class="form-label">Password </label>
                                <input type="password_hash" class="form-control" id="password_hash" name="password_hash">
                            </div>
        
                            <button type="submit" class="btn btn-primary">Update</button>
                            <button type="button" class="btn btn-secondary" id="cancel-update-btn">Cancel</button>
                        </form>
                    </div>
                </div>

                <h2 class="mt-4 mb-3">Target Groups</h2>
                <div id="target-groups-container" class="table-responsive mb-4">
                    <table class="table table-bordered table-hover">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>User Count</th>
                                <th>Created At</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="target-group-list"></tbody>
                    </table>
                </div>

                <div class="d-flex justify-content-between align-items-center mb-4">
                    <span id="current-page-display-groups"></span>
                    <div id="pagination-container-groups" class="d-flex"></div>
                    <span id="result-count-groups"></span>
                </div>
                
                <br>
                <!-- User List -->
                <div class="d-flex justify-content-between align-items-center">
                    <h2 class="mt-4 mb-3">Users</h2>
                    <span id="result-count"></span>
                </div>
                <div id="user-table-section" class="table-responsive mb-4">
                    <table class="table table-bordered table-hover">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Email</th>
                                <th>Birth Date</th>
                                <th>Gender</th>
                                <!-- <th>Actions</th> -->
                            </tr>
                        </thead>
                        <tbody id="user-list"></tbody>
                    </table>
                </div>
        
                <!-- Pagination -->
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <span id="current-page-display"></span>
                    <div id="pagination-container" class="d-flex"></div>
                    <span id="result-count"></span>
                </div>
                

            </div>
        </div>
    </div>

    <script defer src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/dayjs@1/plugin/utc.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/dayjs@1/plugin/timezone.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="/target-group.js"></script>
</body>

</html>
