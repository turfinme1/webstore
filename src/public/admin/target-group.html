<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .selected {
            border: 2px solid red;
        }
    </style>
    <link rel="stylesheet" href="/styles.css">
</head>

<body>
    <div class="profile-container">
        <div class="profile-sidebar">
            <h4>Management Panel</h4>
            <ul class="nav flex-column" id="dynamic-nav">
                <!-- Dynamic navigation will be generated here -->
            </ul>
        </div>

        <div class="profile-content">
            <div class="container mt-4" id="main-container">
                <h1>Target groups</h1>
        
                <!-- Search and Create User -->
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <div>
                        <button id="show-filter-btn" class="btn btn-primary">Filter Users</button>
                    </div>
                    <div>
                        <select id="order_by" class="btn btn-primary">
                            <option value="">Sort target groups</option>
                            <option value="name asc">Name (ASC)</option>
                            <option value="name desc">Name (DESC)</option>
                            <option value="user_count asc">User Count (ASC)</option>
                            <option value="user_count desc">User Count (DESC)</option>
                            <option value="created_at asc">Created At (ASC)</option>
                            <option value="created_at desc">Created At (DESC)</option>
                        </select>
                        <button id="show-groups" class="btn btn-primary">Show Target Groups</button>
                        <button id="show-form-btn" class="btn btn-success">Create New Target Group</button>
                    </div>
                </div>
        
                <!-- Filters Section -->
                <div id="filter-container" class="card mt-4 mb-4">
                    <div class="card-body">
                        <h5 class="card-title">Filter Users</h5>
                        <form id="filter-form">
                            <div class="mb-3">
                                <label for="first_name_filter" class="form-label">First Name (multiple names are separated with ",")</label>
                                <input type="text" class="form-control" id="first_name_filter" name="first_name" minlength="3">
                            </div>
                            <!-- <div class="mb-3">
                                <label for="birth_date_filter" class="form-label">Birth Date</label>
                                <input type="date" class="form-control" id="birth_date_filter" name="birth_date">
                            </div> -->
                            <div class="mb-3">
                                <label for="gender_id_filter" class="form-label">Gender</label>
                                <select class="form-control" id="gender_id_filter" name="gender_id">
                                    <option value="">All</option>
                                    <option value="1">Male</option>
                                    <option value="2">Female</option>
                                </select>
                            </div>
                            <div class="row g-3">
                                <div class="mb-3 col-auto">
                                    <label for="days_since_order_min" class="form-label">Days Since Order (Min)</label>
                                    <input type="number" step="1" min="0" id="days_since_order_min" name="days_since_order_min" class="form-control">
                                </div>

                                <div class="mb-3 col-auto">
                                    <label for="days_since_order_max" class="form-label">Days Since Order (Max)</label>
                                    <input type="number" step="1" min="0" id="days_since_order_max" name="days_since_order_max" class="form-control">
                                </div>
                            </div>
                            <div class="row g-3">
                                <div class="mb-3 col-auto">
                                    <label for="days_since_registration_min" class="form-label">Days Since Registration (Min)</label>
                                    <input type="number" step="1" min="0" id="days_since_registration_min" name="days_since_registration_min" class="form-control">
                                </div>

                                <div class="mb-3 col-auto">
                                    <label for="days_since_registration_max" class="form-label">Days Since Registration (Max)</label>
                                    <input type="number" step="1" min="0" id="days_since_registration_max" name="days_since_registration_max" class="form-control">
                                </div>
                            </div>
                            <div class="row g-3">
                                <div class="mb-3 col-auto">
                                    <label for="birth_day_filter" class="form-label">Birth Day</label>
                                    <input type="number" step="1" min="1" max="31" id="birth_day_filter" name="birth_day" class="form-control">
                                </div>
    
                                <div class="mb-3 col-auto">
                                    <label for="birth_month_filter" class="form-label">Birth Month</label>
                                    <select id="birth_month_filter" name="birth_month" class="form-select">
                                        <option value="">All</option>
                                        <option value="1">January</option>
                                        <option value="2">February</option>
                                        <option value="3">March</option>
                                        <option value="4">April</option>
                                        <option value="5">May</option>
                                        <option value="6">June</option>
                                        <option value="7">July</option> 
                                        <option value="8">August</option>
                                        <option value="9">September</option>
                                        <option value="10">October</option>
                                        <option value="11">November</option>
                                        <option value="12">December</option>
                                    </select>
                                </div>
                            </div>

                            <button type="submit" class="btn btn-primary">Apply Filters</button>
                            <button type="button" class="btn btn-secondary" id="cancel-filter-btn">Cancel</button>
                        </form>
                    </div>
                </div>
        
        
                <div id="form-container" class="card mt-4 mb-4" style="display: none;">
                    <div class="card-body">
                        <h5 class="card-title">Create Target Group</h5>
                        <form id="user-form">
                            <div class="mb-3">
                                <label for="name" class="form-label">Target Group Name</label>
                                <input type="text" class="form-control" id="name" name="name" required>
                            </div>
        
                            <button type="submit" class="btn btn-primary">Submit</button>
                            <button type="button" class="btn btn-secondary" id="cancel-btn">Cancel</button>
                        </form>
                    </div>
                </div>
        
        
                <!-- Update User Form -->
                <div id="form-update-container" class="card mt-4 mb-4" style="display: none;">
                    <div class="card-body">
                        <h5 class="card-title">Update User</h5>
                        <form id="user-update-form">
                            <div class="mb-3">
                                <label for="first_name" class="form-label">First Name</label>
                                <input type="text" class="form-control" id="first_name" name="first_name" required>
                            </div>
                            <div class="mb-3">
                                <label for="last_name" class="form-label">Last Name</label>
                                <input type="text" class="form-control" id="last_name" name="last_name" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="iso_country_code_id_update" class="form-label">Phone Code</label>
                                <select class="form-control" id="iso_country_code_id_update" name="iso_country_code_id"
                                    required>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="phone" class="form-label">Phone</label>
                                <input type="text" class="form-control" id="phone" name="phone" required>
                            </div>
                            <div class="mb-3">
                                <label for="country_id_update" class="form-label">Country</label>
                                <select class="form-control" id="country_id_update" name="country_id">
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="birth_date" class="form-label">Birth Date</label>
                                <input type="date" class="form-control" id="birth_date" name="birth_date">
                            </div>
                            <div class="mb-3">
                                <label for="gender_id" class="form-label">Gender</label>
                                <select class="form-control" id="gender_id" name="gender_id">
                                    <option value="null">Not Specified</option>
                                    <option value="1">Male</option>
                                    <option value="2">Female</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="address" class="form-label">Address</label>
                                <input type="text" class="form-control" id="address" name="address">
                            </div>
                            <div class="mb-3">
                                <label class="form-check-label" for="is_email_verified">Email Verified</label>
                                <select class="form-control" id="is_email_verified" name="is_email_verified">
                                    <option value="false">No</option>
                                    <option value="true">Yes</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="password_hash" class="form-label">Password </label>
                                <input type="password_hash" class="form-control" id="password_hash" name="password_hash">
                            </div>
        
                            <button type="submit" class="btn btn-primary">Update</button>
                            <button type="button" class="btn btn-secondary" id="cancel-update-btn">Cancel</button>
                        </form>
                    </div>
                </div>

                <h2 class="mt-4 mb-3">Target Groups</h2>

                <!-- Add after users filter container -->
                <div id="target-group-filter-container" class="card mt-4 mb-4" style="display: none;">
                    <div class="card-body">
                        <h5 class="card-title">Filter Target Groups</h5>
                        <form id="target-group-filter-form">
                            <div class="mb-3">
                                <label for="name_filter" class="form-label">Name</label>
                                <input type="text" class="form-control" id="name_filter" name="name">
                            </div>
                            <div class="row g-3">
                                <div class="mb-3 col-auto">
                                    <label for="user_count_min" class="form-label">User Count (Min)</label>
                                    <input type="number" step="1" min="0" id="user_count_min" name="user_count_min" class="form-control">
                                </div>
                                <div class="mb-3 col-auto">
                                    <label for="user_count_max" class="form-label">User Count (Max)</label>
                                    <input type="number" step="1" min="0" id="user_count_max" name="user_count_max" class="form-control">
                                </div>
                            </div>
                            <div class="row g-3">
                                <div class="mb-3 col-auto">
                                    <label for="created_at_min" class="form-label">Created From</label>
                                    <input type="datetime-local" step="1" id="created_at_min" name="created_at_min" class="form-control">
                                </div>
                                <div class="mb-3 col-auto">
                                    <label for="created_at_max" class="form-label">Created To</label>
                                    <input type="datetime-local" step="1" id="created_at_max" name="created_at_max" class="form-control">
                                </div>
                            </div>
                            <div class="row g-3">
                                <div class="mb-3 col-auto">
                                    <label for="updated_at_min" class="form-label">Updated From</label>
                                    <input type="datetime-local" step="1" id="updated_at_min" name="updated_at_min" class="form-control">
                                </div>
                                <div class="mb-3 col-auto">
                                    <label for="updated_at_max" class="form-label">Updated To</label>
                                    <input type="datetime-local" step="1" id="updated_at_max" name="updated_at_max" class="form-control">
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary">Apply Filters</button>
                            <button type="button" class="btn btn-secondary" id="cancel-target-group-filter-btn">Cancel</button>
                        </form>
                    </div>
                </div>

                <div id="target-groups-container" class="table-responsive mb-4">
                    <table class="table table-bordered table-hover">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>User Count</th>
                                <th>Applied Filters</th>
                                <th>Created At</th>
                                <th>Updated At</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="target-group-list"></tbody>
                    </table>
                </div>

                <div class="d-flex justify-content-between align-items-center mb-4">
                    <span id="current-page-display-groups"></span>
                    <div id="pagination-container-groups" class="d-flex"></div>
                    <span id="result-count-groups"></span>
                </div>
                
                <br>
                <!-- User List -->
                <div class="d-flex justify-content-between align-items-center">
                    <h2 class="mt-4 mb-3">Users</h2>
                    <span id="result-count"></span>
                </div>
                <div id="user-table-section" class="table-responsive mb-4">
                    <table class="table table-bordered table-hover">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Email</th>
                                <th>Birth Date</th>
                                <th>Gender</th>
                                <th>Created At</th>
                                <th>Days Since Registration</th>
                                <th>Days Since Order</th>
                                <!-- <th>Actions</th> -->
                            </tr>
                        </thead>
                        <tbody id="user-list"></tbody>
                    </table>
                </div>
        
                <!-- Pagination -->
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <span id="current-page-display"></span>
                    <div id="pagination-container" class="d-flex"></div>
                    <span id="result-count"></span>
                </div>
                

            </div>
        </div>
    </div>

    <script defer src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/dayjs@1/plugin/utc.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/dayjs@1/plugin/timezone.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="/target-group.js"></script>
</body>

</html>
