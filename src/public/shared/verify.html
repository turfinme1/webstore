<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="/bootstrap.min.css">
    <script defer type="module" src="/verify.js"></script>
    <script defer src="/bootstrap.bundle.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/index.html">Product Showcase</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="/index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/index.html">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/login.html">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container text-center mt-2">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title">Verify Your Email</h3>
                        <p class="card-text">
                            Please check your inbox and click the link to verify your account.
                        </p>

                        <hr class="my-4">

                        <h5>Didn't receive the email?</h5>
                        <button id="resend-btn" class="btn btn-primary">Resend Verification Email</button>

                        <div id="resend-confirmation" class="mt-3 text-success" style="display:none;">
                            <p>Verification email has been resent.</p>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
