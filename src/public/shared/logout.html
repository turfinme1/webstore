<!DOCTYPE html>
<html>
<head>
    <title>Logout</title>
    <script>
        function logout() {
            fetch('/auth/logout', {
                method: 'GET',
                credentials: 'same-origin'
            })
            .then(response => {
                if (response.redirected) {
                    window.location.href = response.url;
                }
            })
            .catch(error => {
                console.error('Logout failed:', error);
            });
        }
    </script>
</head>
<body>
    <h1>Logout</h1>
    <button onclick="logout()">Logout</button>
</body>
</html>
