<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Cart</title>
  <link rel="stylesheet" href="/bootstrap.min.css">
  <script defer type="module" src="/cart.js"></script> 
</head>
<body>

  <div class="container mt-5">
    <h2 class="mb-4">Your Shopping Cart</h2>

    <!-- Cart Items Table -->
    <div id="cart-items" class="table-responsive">
      <table class="table table-hover">
        <thead>
          <tr>
            <th>Product</th>
            <th>Quantity</th>
            <th>Unit Price</th>
            <th>Total Price</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="cart-items-container">
          <!-- Dynamic Cart Items will be injected here -->
        </tbody>
      </table>
    </div>

    <!-- Cart Summary -->
    <div class="mt-4 d-flex justify-content-between">
      <h4>Total: $<span id="cart-total">0.00</span></h4>
      <h3 id="total-amount">Total: $0.00</h3>

        <button class="btn btn-primary" id="checkout-btn">Checkout</button>
    </div>

  </div>

</body>
</html>
