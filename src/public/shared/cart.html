<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Shopping Cart</title>
  <link rel="stylesheet" href="/bootstrap.min.css"> 
  <link rel="stylesheet" href="/styles.css">
  <script defer type="module" src="/cart.js"></script> 
</head>
<body>

  <div class="container mt-5">
    <h2 class="mb-4">My Shopping Cart</h2>

    <!-- Cart Items Table -->
    <div id="cart-items" class="table-responsive">
      <table class="table table-hover table-bordered">
        <thead>
          <tr>
            <th style="text-align: center;">Product</th>
            <th style="text-align: center;">Code</th>
            <th style="text-align: center;">Quantity</th>
            <th style="text-align: center;">Unit Price</th>
            <th style="text-align: center;">Total Price</th>
            <th style="text-align: center;">Action</th>
          </tr>
        </thead>
        <tbody id="cart-container">
          <!-- Dynamic Cart Items will be injected here -->
        </tbody>
      </table>
    </div>

    <!-- Cart Summary -->
    <div class="mt-4 d-flex justify-content-between align-items-center">
      <h4>Total: $<span id="cart-total">0.00</span></h4>
      <button class="btn btn-primary" id="checkout-btn">Checkout</button>
    </div>
  </div>

</body>
</html>
